<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="images/illuminati.jpg"
      type="image/x-icon"
    />
    <title>RPG - Faridzal Quest</title>
  </head>
  <body>
    <h1 class="title">Faridzal Quest</h1>
    <div id="game">
      <div id="stats">
        <span class="stat"
          >XP: <strong><span id="xpText">0</span></strong></span
        >
        <span class="stat"
          >Health: <strong><span id="healthText">100</span></strong></span
        >
        <span class="stat"
          >Gold: <strong><span id="goldText">50</span></strong></span
        >
      </div>
      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight Al Masih Ad Dajjal</button>
      </div>
      <div id="monsterStats">
        <span class="stat"
          >Monster Name: <strong><span id="monsterName"></span></strong
        ></span>
        <span class="stat"
          >Health: <strong><span id="monsterHealth"></span></strong
        ></span>
      </div>
      <div id="text">
        Welcome to Faridzal Quest. You must defeat Al Masih Ad Dajjal, who is
        preventing people from following the Dajjal in the village. You are
        currently in the village. Where would you like to go? Use the buttons
        above.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
